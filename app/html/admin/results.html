<ons-page id="adminResultsPage">

    <ons-list id="admin-result-list">
        <ons-list-header>Configure Result View:</ons-list-header>
        <ons-list-item style="text-align: center;">
            <ons-row>
                <ons-col style="display: flex; justify-content: center; align-items: center;">
                    Deliverable:
                    <ons-select id="admin-result-deliverable-select" style="padding-left: 2em; padding-right: 1em; vertical-align: middle;">
                        <option value="null">Deliv</option>
                        <option value="d0">D0</option>
                        <option value="d1">D1</option>
                        <option value="d2">D2</option>
                        <option value="d3">D3</option>
                    </ons-select>
                    <div style="display: block;">
                        Last only:
                        <ons-checkbox id="admin-result-last"
                                      style="padding-left: 2em; padding-right: 1em; vertical-align: middle;"></ons-checkbox>
                    </div>
                    <ons-button onclick="myApp.adminController.resultView.update()">Update Results</ons-button>
                    <span>&nbsp;&nbsp;</span>
                    <ons-button id='resultDataDownloadButton' style='display: none;' onclick="myApp.adminController.resultView.downloadData()">Download Result Data</ons-button>
                </ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>
