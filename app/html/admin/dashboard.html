<ons-page id="adminDashboardPage">
    <ons-list>
        <ons-list-header>Select deliverable:</ons-list-header>
        <ons-list-item>
            <ons-row>
                <ons-col>
                    <ons-select id="admin-dashboard-select" style="padding-left: 2em; padding-right: 1em; vertical-align: middle;">
                        <option value="null">Deliv</option>
                        <option value="d0">D0</option>
                        <option value="d1">D1</option>
                        <option value="d2">D2</option>
                        <option value="d3">D3</option>
                    </ons-select>

                    <ons-button onclick="myApp.adminController.dashboardView.retrieveDashboard()">Render Dashboard</ons-button>
                </ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>
    <div id="admin-dashboard-list">
    </div>
</ons-page>
