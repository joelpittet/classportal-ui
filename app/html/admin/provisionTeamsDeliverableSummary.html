<ons-page id="adminProvisionTeamsDetailsPage">
    <ons-toolbar>
        <div class="left">
            <ons-back-button></ons-back-button>
        </div>
        <div class="center">Manage Teams</div>
    </ons-toolbar>


    <ons-list id='admin-prov-details'>
        <h2 style="text-align:center;" id='adminProvisionTeamsDetailsHeader'></h2>

        <section class="admin-prov-details__repo-stats">
            <ons-list-header class="admin-prov-details__class-size-header">Class Size</ons-list-header>
            <ons-list-item id="admin-prov-details__class-size-body"></ons-list-item>
            <ons-list-header class="admin-prov-details__teams-allowed-header">Teams Allowed</ons-list-header>
            <ons-list-item id="admin-prov-details__teams-allowed-body" tappable></ons-list-item>
            <ons-list-header class="admin-prov-details__students-on-team-header">Students with Team</ons-list-header>
            <ons-list-item id="admin-prov-details__students-on-team-body" tappable></ons-list-item>
            <ons-list-header class="admin-prov-details__students-without-team-header">Students without Team</ons-list-header>
            <ons-list-item id="admin-prov-details__students-without-team-body" modifier="chevron" tappable></ons-list-item>
            <ons-list-header class="admin-prov-details__num-of-teams-header">Teams</ons-list-header>
            <ons-list-item id="admin-prov-details__students-num-of-teams-body" modifier="chevron" tappable></ons-list-item>
            <ons-list-header class="admin-prov-details__num-of-teams-with-repo-header">Teams With Provisioned Repo</ons-list-header>
            <ons-list-item id="admin-prov-details__students-num-of-teams-with-repo-body" modifier="chevron" tappable></ons-list-item>
            <ons-list-header class="admin-prov-details__num-of-teams-without-repo-header">Teams without Provisioned Repo</ons-list-header>
            <ons-list-item id="admin-prov-details__students-num-of-teams-without-repo-body" modifier="chevron" tappable></ons-list-item>
        </section>

        <h3 id="admin-prov-details__team-actions" style="text-align: center;">Team Generation</h3>

        <section>
            <div id="admin-prov-details__generate-teams-container" style="margin: 10px;">
              <ons-row id="admin-prov-details__generate-teams-headers">
                <ons-col>Min Team Size</ons-col>
                <ons-col>Max Team Size</ons-col>
              </ons-row>

              <ons-row id="admin-prov-details__generate-teams-rows">
                <ons-col>Min Team Size</ons-col>
                <ons-col>Max Team Size</ons-col>
              </ons-row>

                <ons-input disabled style='width: 48%; float: left;' placeholder="Min Team Size" id="admin-prov-details__min-team-size-input"
                           type="text" modifier="underbar"></ons-input>
                <ons-input disabled style='width: 48%; float: right;' placeholder="Max Team Size" id="admin-prov-details__max-team-size-input"
                           type="text" modifier="underbar" placeholder="maxTeamSize" float></ons-input>
            </div>
            <ons-list-item>
                <div class="center">
                    Teams in Same Lab
                </div>
            </ons-list-item>
            <ons-button id="admin-prov-details__generate-teams" modifier="large" modifier='cta'>Generate Teams</ons-button>
        </section>

    </ons-list>

</ons-page>
