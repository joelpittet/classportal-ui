<ons-page id="addDeliverablePage">
  <ons-toolbar>
    <div class="center">Add Deliverable</div>
  </ons-toolbar>

  <section>
    <ons-list id="addDeliverablePage-list-container" style="width: 100%;">
      <!-- ####### Text Input: ######## -->      
      <ons-list-header>Deliverable</ons-list-header>
        <p>
          <label 
            style="margin: 0 0 0 15px" 
            for="name">Name
          </label>
        </p>
        <p>
          <ons-input
            class="addDeliverablePage-new-deliverable addDeliverableView-form-input"
            input-id="name"
            name="name"
            data-key="name"
            placeholder="ie. 'd3'"
            float>
          </ons-input>
        </p>
        <p>
          <label 
            style="margin: 0 0 0 15px" 
            for="dockerImage">Docker Image
          </label>
        </p>        
        <p>
          <ons-input
            class="addDeliverablePage-new-deliverable addDeliverableView-form-input"
            input-id="dockerImage"
            name="dockerImage"
            data-key="dockerImage"
            disabled
            placeholder="ie. 'autotest/cpsc210__bootstrap'"
            float>
          </ons-input>
        </p>

      <ons-list-header>Github Repos</ons-list-header>
        <p>
          <label 
            class="addDeliverablePage-new-deliverable addDeliverableView-form-input"
            for="solutionsUrl">Solutions Repo Url
          </label>
        </p>
        <p>
          <ons-input
            class="addDeliverablePage-new-deliverable addDeliverableView-form-input"
            input-id="solutionsUrl"
            name="solutionsUrl"
            data-key="solutionsUrl"
            placeholder="https://github.com/mySolutions"
            float>
          </ons-input>
        </p>        
        <p>
          <label 
            class="addDeliverablePage-new-deliverable addDeliverableView-form-input"
            for="solutionsKey">Solutions Key
          </label>
        </p>
        <p>
          <ons-input
            class="addDeliverablePage-new-deliverable addDeliverableView-form-input"
            input-id="solutionsKey"
            name="solutionsKey"
            data-key="solutionsKey"
            placeholder="ie. 'KCx49VgtHZ59bJOTLcU0Gr06ogUnDJi'"
            float>
          </ons-input>
        </p>
        <p>
          <label 
            class="addDeliverablePage-new-deliverable addDeliverableView-form-input"
            for="url">Deliverable Url
          </label>
        </p>        
        <p>
          <ons-input
            class="addDeliverablePage-new-deliverable addDeliverableView-form-input"
            input-id="url"
            name="url"
            data-key="url"
            placeholder="https://github.com/myDelivs"
            float>
          </ons-input>
        </p>
        <p>
          <label 
            class="addDeliverablePage-new-deliverable addDeliverableView-form-input"
            for="deliverableKey">Deliverable Key
          </label>
        </p>        
        <p>
          <ons-input
            class="addDeliverablePage-new-deliverable addDeliverableView-form-input"
            input-id="deliverableKey"
            name="deliverableKey"
            data-key="deliverableKey"
            placeholder="ie. 'KCx49VgtHZ59bJOTLcU0Gr06ogUnDJi'"
            float>
          </ons-input>
        </p>

      <!-- ####### Boolean Switches: ######## -->      
      <ons-list-header>Settings</ons-list-header>
      <ons-list-item>
        <div class="center">
          Students Make Teams
        </div>
        <div class="right">
          <ons-switch checked></ons-switch>
        </div>
      </ons-list-item>
      <ons-list-item>
        <div class="center">
          Grades Released
        </div>
        <div class="right">
          <ons-switch></ons-switch>
        </div>
      </ons-list-item>
      <ons-list-item>
        <div class="center">
          Teams In Same Lab
        </div>
        <div class="right">
          <ons-switch checked></ons-switch>
        </div>
      </ons-list-item>
      <ons-list-item>
        <div class="center">
          Enable Static HTML Reporting
        </div>
        <div class="right">
          <ons-switch></ons-switch>
        </div>
      </ons-list-item>

      <!-- ####### Tea Numbers: ######## -->
      <ons-list-header>Team Sizes</ons-list-header>
        <p>
          <label 
            class="addDeliverablePage-new-deliverable addDeliverableView-form-input"
            for="minTeamSize">Min. Team Size
          </label>
        </p>          
        <p>
          <ons-input
            class="addDeliverablePage-new-deliverable addDeliverableView-form-input"
            input-id="Min. Team Size"
            name="minTeamSize"
            data-key="minTeamSize"
            type="number"
            placeholder="1"
            value="1"
            min="1">
          </ons-input>
        </p>
        <p>
          <label 
            class="addDeliverablePage-new-deliverable addDeliverableView-form-input"
            for="maxTeamSize">Max Team Size
          </label>
        </p>          
        <p>
          <ons-input
            class="addDeliverablePage-new-deliverable addDeliverableView-form-input"
            input-id="maxTeamSize"
            name="maxTeamSize"
            data-key="maxTeamSize"
            type="number"
            value="2"
            min="1">
          </ons-input>
        </p>
    </ons-list>

    <p style="margin-top: 30px;">
      <ons-button id="addDeliverablePage-save-deliverable" type="submit">Save Deliverable</ons-button>
        <input type="submit" class="btn btn-default validate">
    </p>
  </section>
</ons-page>
