<ons-page id="adminGitHubPage">


        <!-- 
            #################
            ### IMPORTANT ###  
            #################
            Each 'forward' property should be taken from the DeliverableSelectorView enumerator and a switch should be
            implemented for it to direct the onClick to the correct TypeScript Model View.
        -->



    <ons-list id="admin-github-list">

        <!--Course Actions-->
        <ons-list-header>Course Actions</ons-list-header>
        <ons-list-item><ons-button onclick="myApp.pushPage('html/admin/configDeliverables.html')">Configure Deliverables</ons-button></ons-list-item>
        <ons-list-item><ons-button onclick="myApp.pushPage('html/admin/classList.html')">Upload Class List</ons-button></ons-list-item>

        <!--Github Actions-->
        <ons-list-header>GitHub Actions</ons-list-header>
        <ons-list-item><ons-button onclick="myApp.pushPage('html/admin/deliverableSelector.html', {forward: 'CREATE_TEAMS'})">Create Teams</ons-button></ons-list-item>
        <ons-list-item><ons-button onclick="myApp.pushPage('html/admin/deliverableSelector.html', {forward: 'PROVISION_REPOS'})">Provision Repos</ons-button></ons-list-item>
        <ons-list-item><ons-button onclick="myApp.pushPage('html/admin/deliverableSelector.html', {forward: 'TEAM_HEALTH'})">Team Health</ons-button></ons-list-item>
        
        <!--Grades Actions-->
        <ons-list-header>Grades Actions</ons-list-header>
        <ons-list-item><ons-button onclick="myApp.pushPage('html/admin/deliverableSelector.html', {forward: 'ASSIGN_GRADES'})">Assign Grades</ons-button></ons-list-item>
    </ons-list>

</ons-page>
