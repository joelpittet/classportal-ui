
<ons-page id="addANewTeamPage">
  <ons-toolbar>
    <div class="center">Add a Team</div>
  </ons-toolbar>

  <div class="addANewTeamPage-deliverableList-container" style="display: block; margin-top: 60px; margin-bottom: 60px; text-align: center;">
  	  <h3>Deliverable</h3>
	  <div id="addANewTeamPage-deliverableList-selector">
	  </div>
	  <div id="addANewTeamPage-deliverableList-username-input-container" style="display: block; margin: 20px">
	    <ons-search-input id="addANewTeamPage-deliverableList-username-input" placeholder="Username ie. 'x24n2'"></ons-search-input>
	  </div>
	  <div id="addANewTeamPage-deliverableList-username-input-button-container" style="display: block;">
	    <ons-button id="addANewTeamPage-deliverableList-username-input-button" modifier="medium">Add User to Team</ons-button>
	  </div>
  </div>

  <ons-list id="addANewTeamPage-teammates-list">
    <ons-list-header id="addANewTeamPage-teammates-list-header">Teammates</ons-list-header>
    <ons-list-item modifier="nodivider" id="addANewTeamPage-teammates-list-placeholder">No Teammates Selected</ons-list-item>
  </ons-list>

    <p></p>
    <ons-button id="addANewTeamPage-deliverableList-container-create-button" modifier="large" style="margin-top: 20px">Create Team</ons-button>
</ons-page>
