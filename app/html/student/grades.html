<ons-page id="studentGradePage" class="classportal-page-theme">

    <ons-toolbar>
        <div class="left">
            <ons-back-button></ons-back-button>
        </div>
        <div id="studentGradePage-header" class="center">Student Grades</div>
    </ons-toolbar>

    <ons-list-header>Grade Info</ons-list-header>
    <div class="studentGradePage-uploadListContainer classportal-info-container">
    	<div id="studentGradePage-uploadWarningContainer">
	    	<p><span>INFO: </span>Grades that are not released by the instructor will not be displayed.</p>
    	</div>
    </div>
	<ons-list-header>Your Grades</ons-list-header>
	    <div id="studentGradePage-listContainer" class="classportal-row-headers-container-theme">
	    	<!-- Where updated class list user information is placed !-->
		<div>
    <ons-list id="studentGradePage-list">

    </ons-list>

    <div style="display: none" id="studentGradePage-rowHeaderContainer">
    	<ons-row id="studentGradePage-rowHeaders">
			<ons-col>Deliverable</ons-col>
			<ons-col>Grade</ons-col>
			<ons-col>Comments</ons-col>
		</ons-row>
    </div>

</ons-page>
