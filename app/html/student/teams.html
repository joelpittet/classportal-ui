<ons-page id="studentTeamsPage">
    <ons-list id="student-team-list">
    	<section style="margin-top: 50px;" class="studentTeamPage-header-container">
    		<h2 id="student-team-list-header-text" style="text-align: center;">You are currently not on any teams</h2>
    	</section>

    	<section id="studentTeamPage-add-team-cta" style="padding: 30px;">
		    <div id="studentTeamPage-add-team-cta__container" style="width: 100%; margin: auto; text-align: center;">
		    	<ons-button id="studentTeamPage-add-team-cta__button" modifier="medium">Add a Team</ons-button>
		    </div>
  		</section>

  		<section id="studentTeamPage-teams-container">
  		</section>

	    <ons-list-header>Tappable / Ripple</ons-list-header>
	    <ons-list-item tappable>Tap me</ons-list-item>

	    <ons-list-header>Chevron</ons-list-header>
	    <ons-list-item modifier="chevron" tappable>Chevron</ons-list-item>

	    <ons-list-header>Thumbnails and titles</ons-list-header>
	    <ons-list-item>
	      <div class="left">
	        <img class="list-item__thumbnail" src="http://placekitten.com/g/40/40">
	      </div>
	      <div class="center">
	        <span class="list-item__title">Cutest kitty</span><span class="list-item__subtitle">On the Internet</span>
	      </div>
    </ons-list>
</ons-page>
